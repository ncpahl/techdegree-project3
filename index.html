<!DOCTYPE html>
<html>
  <head>
    <title>Code Review newsletter sign up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h2>THE CODE REVIEW</h2>
    </div>

    <div class="main">

      <div class="intro">
       <h1>Signup for our newsletter</h1>
       <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form>


        <fieldset>
          <legend>Contact Information</legend>


        <div class="contactinfo">
          <label for="name" class="lab">Full Name</label>
          <input required type="text" id="name" name="name" placeholder="Required"><br>


          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Required" required ><br>


          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(XXX) XXX-XXXX"><br>

          <label for="address">Street Address</label>
          <input type="text" id="address" name="address"><br>

          <label for="city">City</label>
          <input type="text" id="city" name="city"><br>

          <label for="state">State</label>
          <select id="state" name="state">
            <option value="" disabled selected>Choose State</option>
            <option value="CA">California</option>
            <option value="WA">Washington</option>
            <option value="OR">Oregon</option>
          </select><br>


          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip">


        </div>

        </fieldset>


        <div class="newsletterform">
        <fieldset>
          <legend>Newsletter</legend>

        <div class="news-choice">
          <label>Select the newsletters you would like to receive</label><br>
          <input type="checkbox" id="HTML" value="HTML" name="newsletter-choice" checked>
          <label for="HTML">HTML News</label><br>

          <input type="checkbox" id="CSS" value="CSS" name="newsletter-choice">
          <label for="CSS">CSS News</label><br>

          <input type="checkbox" id="javascript" value="javascript" name="newsletter-choice">
          <label for="javascript">Javascript News</label><br>
        </div>

        <div class="news-format">
           <label for="format">Newsletter format</label><br>
           <input type="radio" id="html-format" value="html-format" name="format" checked>
           <label for="html-format">HTML</label><br>

           <input type="radio" id="plain-format" value="plain-format" name="format">
           <label for="plain-format">Plain text</label><br>
        </div>

        <div class="topics">
           <label for="topics">Other topics you'd like to hear about</label>
           <textarea id="topics" name="topics"></textarea><br>
        </div>

             <button type="submit"><span>Sign Up</span></button>


        </fieldset>
      </div>


      </form>
    </div>



    <footer>
             <p><i>Copyright The Code Review</i></p>
    </footer>

  </body>
</html>
